<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plant Care Support</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .message-enter { animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-green-600 p-4 text-white">
            <h1 class="text-xl font-bold">ðŸŒ¿ Plant Care Support</h1>
            <p class="text-sm opacity-80">We're here to help with your plants!</p>
        </div>

        <div id="chat-box" class="h-96 p-4 overflow-y-auto space-y-3 bg-gray-50">
            <!-- Messages appear here -->
        </div>

        <div class="p-4 border-t border-gray-200">
            <form id="chat-form" class="flex gap-2">
                <input id="message-input" type="text" placeholder="Ask about your plants..."
                       class="flex-1 px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
